<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table format 3</title>
    <style>
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td rowspan="3">DAY</td>
            <td colspan="3" style="text-align: center;">SAMINAR</td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">SCHEDULED</td>
            <td rowspan="2" style="text-align: center;">TOPIC</td>
            
        </tr>
        <tr>
            <td style="text-align: center;">BEGIN</td>
            <td style="text-align: center;">END</td>
            
        </tr>
        <tr>
            <td rowspan="2">MONDAY</td>
            <td rowspan="2" style="background-color: yellow;">8:00 a.m</td>
            <td rowspan="2" style="background-color: blueviolet;" >5:00 p.m</td>
            <td>INTRODUCTION TO XML</td>
        </tr>
        <tr>
          
            <td>VALIDITY:DTD AND RELAX NG</td>
            
        </tr>
        <tr>
            <td rowspan="3">TUESDAY</td>
            <td style="background-color: bisque;">8:00 a.m.</td>
            <td style="background-color: bisque;">11:00 a.m.</td>
            <td rowspan="2">XPATH</td>
        </tr>
        
        <tr>
            <td style="background-color: burlywood;">11:00 a.m.</td>
            <td style="background-color: greenyellow;">2:00 p.m.</td>
           
        </tr>
        <tr>
            <td style="background-color: greenyellow;">2:00 p.m</td>
            <td style="background-color: blueviolet;">5:00 p.m.</td>
            <td >XSL TRANSFORMATION</td>
        </tr>
        <tr>
            <td>WEDNESDAY</td>
            <td style="background-color: bisque;">8:00 a.m.</td>
            <td style="background-color: greenyellow;">12:00 p.m.</td>
            <td>XSL FORMATTING OBJECTS</td>
        </tr>
      
    </table>
    
</body>
</html>
