<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 4 design</title>
    <style>
        tr{
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="1">
         <tr>
        <th style="background-color: aquamarine;">DEVICE</th>
        <th style=" background-color: aquamarine;">BRAND</th>
        <th colspan="2" style="background-color: aquamarine;">SPECIFICATION</th>
       </tr>
        <tr>
            <td rowspan="3">SMARTPHONE</td>
            <td rowspan="3">APPLE</td>
            <th style=" background-color: yellow;">MODEL</th>
            <th style="background-color: yellow;">STORAGE</th>
        </tr>
        <tr>
            <td>iPhone 12 Pro</td>
            <td>256GB</td>
        </tr>
        <tr>
            <td>iPhone SE</td>
            <td>128GB</td>
        </tr>
        <tr>
            <td>LAPTOP</td>
            <td>HP</td>
            <td colspan="2">15.6" Display</td>
        </tr>
        <tr>
            <td>TABLET</td>
            <td>SAMSUNG</td>
            <td colspan="2">10.5" Display</td>
        </tr>
    </table>
</body>
</html>
