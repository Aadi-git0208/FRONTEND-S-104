<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Problem 2</title>
    <style>
        .container{
            display: grid;
            grid-row: 10% 10% 80%;
            grid-column: 35% 30% 35%;
            height: 100vh;
        }
        .hd{
            background-color: aqua;
            grid-row: 1/2;
            grid-column: 1/4;
            height: 10vh;
        }
        .se{
            background-color: azure;
            grid-row: 2/3;
            grid-column: 1/3;
            height: 10vh;
        }
        .lb{
            background-color: cadetblue;
            grid-row: 3/4;
            grid-column: 1/2;
            height: 80vh;
        }
        .md{
            background-color: burlywood;
            grid-row: 3/4;
            grid-column: 2/3;
            height: 80vh;
        }
        .rb{
            background-color: violet;
            grid-row: 2/4;
            grid-column: 3/4;
            height: 90vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hd">Header</div>
        <div class="se">Search</div>
        <div class="lb">Left Bar</div>
        <div class="md">Middle</div>
        <div class="rb">Right Bar</div>
    </div>
</body>
</html>
