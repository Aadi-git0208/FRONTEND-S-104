<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nevigation Bars</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .nevbar{
            display:flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            background-color: aqua;
            color: brown;
        }
        .nevbar .logo{
            flex: 1;
        }
        .nevbar .logo img{
            height: 20px;
        }

    </style>
</head>
<body>
    <nev class ="nevbar">
        <div class="logo">
            <img src="Kl.jpg">
        </div>
        <div class="title">
            Learning Management System
        </div>
        <div class="links">
            <a href="#">Home</a>
            <a href="">About</a>
            <a href="">Sign in/Sign up</a>
        </div>
    </nev>
    
</body>
</html>
