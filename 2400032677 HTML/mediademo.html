<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Demo</title>
    <style>
         body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      padding: 10px;
      color: white;
      text-align: center;
    }

    nav {
      background-color: #444;
      overflow: hidden;
    }

    nav a {
      float: left;
      display: block;
      color: #fff;
      text-align: center;
      padding: 12px 20px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    marquee {
      background-color: #f0f0f0;
      color: #333;
      padding: 8px;
      font-weight: bold;
    }

    .container {
      padding: 20px;
      text-align: center;
    }
        video{
            width:80%;
            max-width: 400px;
            margin-top: 20px;
        }
        img{
            height: 200px;
            margin-top: 20px;

        }
    </style>
</head>
<body>
    <header>Welcome to My Media Page</header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Gallery</a>
        <a href="#">Music</a>
        <a href="#">Video</a>
        <a href="#">Contect</a>

    </nav>
    <marquee>Latest Update: will come soon in August. This is Trail Version</marquee>
    <div>
        <h2>Gallery Section</h2>
        <img src="environment.jpg" alt="environment">
        <h2>Audio Section</h2>
        <audio controls>
            <source src="audio.mp3" type="audio/mpeg">
            
        </audio>
        <h2>Video Sectionio</h2>
        <video controls>
            <source src="Video.mp4" type="video/mp4">

            
        </video>
    </div>
    
</body>
</html>
