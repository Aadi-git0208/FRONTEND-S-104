<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <style>
        table{
            border-collapse: collapse;
            text-align: center; 
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td rowspan="3">DAYS</td>
            <td colspan="3">SEMINAR</td>
        </tr>
        <tr>
            <td colspan="2">SCHEDULED</td>
            <td rowspan="2">TOPIC</td>
        </tr>
        <tr>
            <td>BEGIN</td>
            <td>END</td>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">8:00</td>
            <td rowspan="2">5:00</td>
            <td>Introduction to XML</td>
        </tr>
        <tr>
            <td>Validity DTD</td>
            
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td>8:00</td>
            <td>11:00</td>
            <td>X Path</td>
        </tr>
        <tr>
            <td>11:00</td>
            <td>2:00</td>
            <td rowspan="2">XSL Transformation</td>
        </tr>
        <tr>
            <td>2:00</td>
            <td>5:00</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>8:00</td>
            <td>12:00</td>
            <td>XLS Formatting</td>
        </tr>
    
    </table>
    
</body>
</html>
